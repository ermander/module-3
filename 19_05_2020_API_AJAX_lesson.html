<body>
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>FETCH</strong>
        </a>
      </div>
    </div>
  </header>

  <script>
    function loadData() {
      fetch("https://jsonplaceholder.typicode.com/users").then(response => response.json()).then(
        parsedJson => { // parsedJson is a list of Users as an Array
          const list = document.getElementById("myStuff")

          parsedJson.forEach(user => {
            const listElement = document.createElement('li')
            const textNode = document.createTextNode(user.email)
            listElement.appendChild(textNode)
            list.appendChild(listElement)
          })

        }).catch(err => console.log(err))

    }
  </script>
  <div id="todos"></div>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="" id="modalPicture">
        </div>
      </div>
    </div>
  </div>
  <main role="main">

          This page will dynamically load data from the web!
        </p>
        <p>
          <a href="#" class="btn btn-primary my-2" onclick="loadData()">Load</a>
        </p>
      </div>
    </section>
    <section class="jumbotron text-center">
      <div class="container">
        <ul id="myStuff"></ul>
      </div>
    </section>
